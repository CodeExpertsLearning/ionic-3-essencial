<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="beer.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>PreÃ§o</ion-label>
    <ion-input type="text" [(ngModel)]="beer.price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Tipo</ion-label>
    <ion-input type="text" [(ngModel)]="beer.type"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Marca</ion-label>
    <ion-input type="text" [(ngModel)]="beer.mark"></ion-input>
  </ion-item>
  <p>
    <button color="danger" ion-button full (click)="getPhoto()">
        <ion-icon  name="camera"></ion-icon>
         Tirar Foto Cerveja</button>
      <img src="{{beer.img}}" alt="" *ngIf="beer.img" width="100%" height="150px">
  </p>

  <p>
    <button ion-button full (click)="saveBeer(beer)">Cadastrar</button>
  </p>
</ion-content>
