<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="credential.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="credential.password"></ion-input>
  </ion-item>

  <p>
    <button ion-button full (click)="login()">Logar</button>
  </p>
  <p>
    <button ion-button full (click)="logout()">Deslogar</button>
  </p>
</ion-content>
